<div class="mdl-grid ">

       <div class="mdl-card__media ">
        {%if post.image%}
        <img src="{{ static_url('images/') }}{{post.image}}" style="width: 100%">
        {%end%}
        
       
                   
                </div>
          <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                    <h2>{{post.title}}</h2>
                  {% raw post.content%}
                  
                </div>
           
          
    </div>
     
</div>

    {% end %}
